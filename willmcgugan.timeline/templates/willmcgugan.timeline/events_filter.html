{% data as filter_types %}
[
  ["image", "Images"],
  ["meta", "Meta"],
  ["text", "Text"]
]
{% end-data %}

<div class="card card-refine">

  <div class="header">
    <h4 class="title">Filter Events</h4>
  </div>
  <div class="content">
    <div class="panel-group">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h6 class="panel-title">
              <a data-toggle="collapse" href="#filter_types">
                  Event Type
                  <i class="fa fa-caret-up pull-right"></i>
              </a>
          </h6>
        </div>

        <div id="filter_types" class="panel-collapse collapse in">
          <div class="panel-body">
          
          {% for type, type_label in filter_types %}

            <label class="checkbox unchecked">
              <span class="icons">
                <span class="first-icon fa fa-square-o"></span>
                <span class="second-icon fa fa-check-square-o"></span>
              </span>
              <input type="checkbox" name="${type}" class="stream-filter" data-filter="${type}" value="" data-toggle="checkbox">
              ${type_label}
            </label>

          {% endfor %}
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
