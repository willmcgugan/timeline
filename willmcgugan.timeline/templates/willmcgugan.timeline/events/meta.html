{% extends "../stream/event.html" %}

{% block "content" %}
<div class="content">
    <p class="category pull-right" title="${localize:event.time}" data-toggle="tooltip" data-placement="bottom">
        <i class="fa fa-clock-o"></i> <span class="time-ago" data-time="${event.time.epoch}"></span>
    </p>
    <a href="{% url 'user_stream' with username=event.stream.user.username, stream_slug=event.stream.slug %}">{% markup event.text as event.markup %}</a>
</div>
{% endblock %}
