{% extends "../stream/card.html" %}

{% block "content" %}
{%- if event.image %}
<div class="image-container">
	{%- if link_title %}
	<a href="{% url 'event' with event_id=event.uuid %}"><img src="${event.image.path|'thumbnail'(processor='large')}" /></a>
	{%- else %}
	<img src="${event.image.path|'thumbnail'(processor='large')}" />
	{%- endif %}
</div>
{%- endif %}
<div class="content">
{% include "card/common.html" %}
</div>
{% endblock %}
