{% extends "../card.html" %}

{% block "content" %}
<div class="content">
{#
    <p class="category">
        Text Post
    </p>
#}
    <a class="card-link" href="{% url 'event' with event_id=event.uuid %}">
        <h4 class="title">${event.title}</h4>
    </a>

	{%- extract as 'description' replace safe:(description|'addpclass'(class='description')) %}
        {% markup event.text as event.markup %}
    {%- endextract %}
	
	{% include "fragments/cardfooter.html" %}
</div>
{% endblock %}
