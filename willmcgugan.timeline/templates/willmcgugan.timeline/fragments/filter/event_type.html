{% data as filter_types %}
[
    ["code", "Code", "fa-code"],
    ["image", "Images", "fa-camera"],
    ["meta", "Meta", "fa-info-circle"],
    ["screenshot", "Screenshots", "fa-desktop"],
    ["text", "Text" ,"fa-file-text-o"]
]
{% end-data %}


    <div id="filter-types" class="check-box-radios">

            {% for type, type_label, icon in filter_types %}
            <div class="togglebutton">
                <label>
                    <input class="event-type" type="checkbox" checked="checked" data-filter="${type}">
                    {% if icon %}<i class="fa ${icon}"></i> {% endif %}${type_label}
                </label>
            </div>
            {% endfor %}

    </div>
