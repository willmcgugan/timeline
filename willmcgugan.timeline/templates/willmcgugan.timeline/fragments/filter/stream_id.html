<div class="panel panel-default">
    <div class="panel-heading">
        <h6 class="panel-title">
            <a data-toggle="collapse" href="#filter-streams" aria-expanded="false" class="collapsed">
                Filter by Stream
                <i class="fa fa-caret-up pull-right"></i>
            </a>
        </h6>
    </div>
    <div id="filter-streams" class="panel-collapse collapse out" aria-expanded="true">
        <div class="panel-body">

        {% for stream in .user.streams %}
        <label class="checkbox" data-title="${stream.description}" data-toggle="tooltip">
            <input type="checkbox" value="${stream.pk}" class="stream-id-filter" data-toggle="checkbox" data-filter="${stream.id}">
            ${stream.title}
            {# <a href="{% url 'stream' with stream_id=stream.uuid %}"><i class="fa fa-link"></i></a> #}
        </label>
        {# {% include "components/stream_popover.html" %} #}
        {% endfor %}

        </div>
    </div>
</div>
