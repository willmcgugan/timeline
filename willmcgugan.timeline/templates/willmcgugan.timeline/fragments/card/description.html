{% if event.description %}
<div class="event-content">
{% sanitize rules data:'sanitize_rules.json' -%}
    {%- extract as 'description' replace safe:(description|'addpclass'(class='description')) -%}
    {% markup event.description as [event.markup, 'text'] %}
    {%- endextract -%}
{% end-sanitize -%}
</div>
{% endif %}
