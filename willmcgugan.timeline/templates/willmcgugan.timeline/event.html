{% cache for 24h key [event.uuid, event.update] %}
<div id="event-${event.uuid}" class="card event-${event.type}" data-type="${event.type}" data-update="${event.update}">
<a href="{% url 'event' with event_id=event.uuid %}">Event</a>
{% include [sub:"events/${event.type}.html", 'events/text.html'] %}
</div>
{% endcache %}
