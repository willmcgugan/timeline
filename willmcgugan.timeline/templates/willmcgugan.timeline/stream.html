<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% media 'css/bootstrap.min.css' from 'moya.twitter.bootstrap' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% media 'css/timeline.css' %}">
</head>

<body class="timeline-view"
	data-watchurl="${watch_url}"
	data-watcherurl="${slashjoin:[.app.settings.watcher_url, watch_url]}">

<div class="container">

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="timelines">

				<div class="timeline-container">
				{% for event in events %}
				{% include "event.html" %}
				{% endfor %}
				</div>

			</div>
		</div>
	</div>
</div>

<script src="{% media 'js/jquery.js' from 'moya.twitter.bootstrap' %}"></script>
<script src="{% media 'js/bootstrap.min.js' from 'moya.twitter.bootstrap' %}"></script>
<script src="{% media 'js/timeline.js' %}"></script>
