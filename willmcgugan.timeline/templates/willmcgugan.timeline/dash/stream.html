
<div class="col-sm-4">

	<div class="card">
	
		<div class="content">
			<a class="card-link title-link" href="${stream.url}">
				{% if stream.image.file %}
				<img class="avatar pull-left" src="${stream.image.file|'thumbnail'(processor='stream_info')}" alt="...">
				{% endif %}
				<h4 class="title">${stream.title}</h4>
			</a>
			<p class="description">
				${stream.description}
			</p>
		</div>
	
	</div>
</div>
