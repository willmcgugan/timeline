<div {% attrib (class='card', id=self.id) %} {% if self.hidden %}style="display:none;"{% endif %}>

<div class="modal-header">

<button type="button" class="close hide-button" data-hide="#${self.id}" aria-label="Close"><span aria-hidden="true">&times;</span></button>

{% if self.title %}
<h4 class="title">${self.title}</h4>
{% endif %}

</div>

<div class="content">

{% children %}
</div>
</div>
