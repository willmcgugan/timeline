<div {% attrib (class='card', id=self.id, style=self.hidden ? 'display:none;': '') %}>

<div class="modal-header">

{%- if self.close %}
<button type="button" class="close hide-button" data-hide="#${self.id}" aria-label="Close"><span aria-hidden="true">&times;</span></button>
{%- endif %}

{%- if self.title %}
<h4 class="title">${self.title}</h4>
{%- endif %}

</div>

<div class="content">
{%- children -%}
</div>
</div>
