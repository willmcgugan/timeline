{% extends "base.html" %}


{% block "bodycontainer" %}

<div class="body-content section section-stream">
	<div class="container">

		<div class="row">

			<div class="col-md-4">
				<div class="stream-info">
					{% block 'side' %}{% render sections.side %}{% endblock %}
				</div>
			</div>

			<div class="col-md-8">
				<div class="timelines">
					<div class="timeline-container">
					{% block 'main' %}{% render sections.main %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% end-block %}
