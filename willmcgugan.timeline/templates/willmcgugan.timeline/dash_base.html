{% extends "/base.html" %}

{% block "bodycontainer" %}

<div class="section body-content">
	<div class="container">

		<div class="row">

			<div class="col-md-">
				<div class="timelines">
					<div class="timeline-container">
					{% block 'main' %}{% render sections.main %}{% endblock %}
					</div>
				</div>
			</div>

            <div class="col-md-4">
                <div class="stream-info">
                    {% block 'side' %}{% render sections.side %}{% endblock %}
                </div>
            </div>

		</div>
	</div>
</div>

{% end-block %}
