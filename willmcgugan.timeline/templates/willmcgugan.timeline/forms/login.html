        {% with login_redirect = .request.path == '/' ? .urls.timeline.home : .request.path %}
            <div id="login_modal" class="modal fade" data-width="300">
                <div class="modal-dialog login animated modal-sm">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Sign In</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a class="circle github" href="{% url 'login' from 'moya.logins' with provider='github' query fwd=login_redirect %}">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="{% url 'login' from 'moya.logins' with provider='google' query fwd=login_redirect %}">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="{% url 'login' from 'moya.logins' with provider='facebook' query fwd=login_redirect %}">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="{% url 'login' from 'moya.auth' %}" accept-charset="UTF-8">
                                    <input type="hidden" name="fwd" value="${login_redirect}"/>
                                    <input id="email" class="form-control" type="text" placeholder="Email or username" name="username">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="submit" value="Sign In">
                                    </form>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="{% url 'signup' from 'signup' %}">create an account</a>
                            ?</span>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
        {% end-with %}
