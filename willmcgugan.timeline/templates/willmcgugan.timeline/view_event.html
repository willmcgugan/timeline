{% extends "base.html" %}

{% block "body" %}

<div class="timelines event-view section section-gray">
	<div class="container timeline-container">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				{% render sections.event with new_event=yes %}
			</div>
		</div>

	</div>
</div>

<div class="section">
	<div class="container">
		<div class="col-md-10 col-md-offset-1">
			{% render sections.comments %}
		</div>
	</div>
</div>

{% endblock %}

{% block "js" append %}
<script type="text/javascript">
$(function(){
	$('.event').removeClass('new-event');
});
</script>
{% endblock %}
