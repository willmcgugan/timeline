{%- cache for 24h key [event.uuid, event.update] if not .debug -%}
<div id="event-${event.uuid}" class="event event-${event.type}{% if new_event %} new-event{% endif %}" data-type="${event.type}" data-update="${event.update}" data-time="${event.time.epoch}">
	{%- emptyblock "content" -%}
</div>
{%- endcache %}
