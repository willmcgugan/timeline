

<div class="card card-refine">
    <div class="header">
        <div class="btn-group stream-actions-button">
          <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="glyphicon glyphicon-wrench text-info"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
                <a href="{% url 'new_stream' %}">
                    <i class="fa fa-star"></i> New Stream
                </a>
            </li>
          </ul>
        </div>
        <div class="pull-right">

            <div class="switch" data-toggle="tooltip" title="Show stream cards?"
                data-on-label="<i class='fa fa-check'></i>"
                data-off-label="<i class='fa fa-times'></i>">
                <input type="checkbox"/>
            </div>

        </div>
        <h4 class="text-center title" style="clear:both">
            ${owner.display_name}'s streams
        </h4>
    </div>
    <div class="content">
        <div class="panel-group">
            {% include "fragments/filter/stream_id.html" %}
            {% include "fragments/filter/event_type.html" %}
        </div>
     </div>
    <div class="stream-info-footer text-center">
        {% with title=stream.title %}{% include "fragments/social.html" %}{% endwith %}
    </div>
</div>
