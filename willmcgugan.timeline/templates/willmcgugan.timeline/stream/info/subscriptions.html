<div class="card card-user card-plain">
    <div class="content">
        <h4 class="text-center title">
            Timeline
        	
        </h4>
        <p class="description text-center">

            {%- compact %}
            {% with count=len:subscriptions %}
            {% if count == 0 %}
            	No subscriptions
            {% elif count == 1 %}
            	1 subscription
            {% else %}
            	${count} subscriptios
            {% endif %}
            {% end-with %}
            {%- end-compact %}
        </p>
    </div>
    
</div>
