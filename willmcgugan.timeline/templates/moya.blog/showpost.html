{% extends "base.html" %}

{% block "bodycontainer" %}
<div class="body-content">
    <div class="section section-stream">
        <div class="container">
            <div class="row">
                {%- if .user and not post.published %}
                <div class="alert alert-info">
                    <div style="display:inline-block;width:100%;line-height:2em;">
                        <a class="btn btn-sm btn-primary pull-right" href="{% url "publish" with id=post.id %}"><i class="icon-share"></i> Publish</a>
                        <strong>Not published!</strong>
                        This post is currently only visible to admin
                    </div>
                </div>
                {%- endif %}
                <div class="col-md-8 col-md-offset-2">
                    {% render sections.body.root.children.0 %}
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                {% renderall sections.body.root.children[1:] %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
